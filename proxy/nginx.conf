server {
    listen 4000;
    server_name _;

    client_max_body_size 100M;  # Adjust the size as needed (e.g., 100MB)
    client_body_buffer_size 100M;  # Should match client_max_body_size
    client_body_timeout 120s;    # Increase timeout for large uploads


    # Add these logging directives at the server level
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log debug;

    # Root location block
    location / {
        proxy_pass https://documentchatbot01.azurewebsites.net;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # API location block
    location /api/ {
        proxy_pass https://jscbbackend01.azurewebsites.net/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host jscbbackend01.azurewebsites.net;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://documentchatbot01.azurewebsites.net' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Regular requests
        add_header 'Access-Control-Allow-Origin' 'https://documentchatbot01.azurewebsites.net' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Expose-Headers' '*' always;
    }
}